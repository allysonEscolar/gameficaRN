{% extends "base.html" %}

{% block conteudo %}

<div class="container mt-5">
    <h2 class="mb-4">Tabela de Jogos Educativos</h2>
    <a class="btn btn-primary mb-2" href="{{ url_for('jogo.cadastroGET') }}">Adicionar</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Nome do Jogo</th>
                <th>Disciplina</th>
                <th>Conteúdo</th>
                <th>Descrição</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
            {% for d in dados %}
            <tr>
                <td>{{d.nomeJogo}}</td>
                <td>{{d.disciplina}}</td>
                <td>{{d.conteudo}}</td>
                <td>{{d.descricao}}</td>
                <td> <a href="{{ url_for('jogo.recovery_id', id=d.id) }}">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
