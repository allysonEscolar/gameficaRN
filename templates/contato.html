{% extends "base.html" %}

{% block conteudo %}

<section class="contact-section">
    <div class="container">
        <div class="row">
            <!-- Formulário de Contato -->
            <div class="col-md-6">
                <div class="contact-form">
                    <h2>Fale Conosco</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Seu nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Seu email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensagem</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Sua mensagem" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2" >Enviar</button>
                    </form>
                </div>
            </div>
            <!-- Informações de Contato -->
            <div class="col-md-6">
                <div class="contact-info">
                    <h3>Informações de Contato</h3>
                    <p><strong>Endereço:</strong> R. Brusque, 2926, Potengí, Natal, Rio Grande do Norte, CEP 59112-490</p>
                    <p><strong>Telefone:</strong> (84) 4006-9500</p>
                    <p><strong>Email:</strong> contato@gamificaRN.com.br</p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
